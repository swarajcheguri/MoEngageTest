<html>

<head>

  <script src="data.js"></script>
  <script src="main.js"></script>

  <link rel="stylesheet" type="text/css" href="fonts.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container">
    <div>
      <div class="grid searchgrid">
        <span id="searchSpan">
          <input type="text" id="search"  onkeydown="search.debounceSearch()" placeholder="Search Name">
        </span>

      </div>
    </div>

    <div>
      <div class="grid header">

        <div></div>
        <div>Campaign Name</div>
        <div>Type</div>
        <div>Last Saved</div>
        <div>Actions</div>
      </div>

      <div id="dataTable">

      </div>
      <div class="grid">
        <div class="pagining" id="pagingDiv">

        </div>

      </div>
    </div>
  </div>
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="editGrid">
        <div>
          <h4>
            Edit Name
          </h4>
        </div>

        <div>
          <label>Name:</label>
          <input type="text" id="editNameText">
        </div>
        <div class="editButtonsRow">
          <input type="button" onclick="search.saveEdit()" value="save">
          <input type="button" onclick="search.closeEdit()" value="cancel">
        </div>
      </div>
    </div>

  </div>

</body>

</html>
